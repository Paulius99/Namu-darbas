<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg drawing</title>
  </head>
  <body>
    <svg width="2000" height="2000">
      <rect
        x="100"
        y="100"
        width="400"
        height="400"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="0"
      ></rect>
      <rect
        x="100"
        y="200"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="1"
      ></rect>
      <rect
        x="200"
        y="100"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="1"
      ></rect>
      <rect
        x="100"
        y="400"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="1"
      ></rect>
      <rect
        x="200"
        y="300"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="1"
      ></rect>
      <rect
        x="100"
        y="100"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="0"
      ></rect>
      <rect
        x="300"
        y="200"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="1"
      ></rect>
      <rect
        x="300"
        y="400"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="1"
      ></rect>
      <rect
        x="400"
        y="100"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="1"
      ></rect>
      <rect
        x="400"
        y="300"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="1"
      ></rect>
      <rect
        x="100"
        y="100"
        width="100"
        height="100"
        stroke="black"
        stroke-opacity="1"
        fill-opacity="0"
      ></rect>
      <circle
        cx="350"
        cy="450"
        r="40"
        stroke="white"
        stroke-width="4"
        stroke-opacity="1"

        fill-opacity="1"
      ></circle>
      <circle
        cx="250"
        cy="350"
        r="40"
        stroke="white"
        stroke-width="4"
        stroke-opacity="1"
        fill="blue"
        fill-opacity="1"
      ></circle>
      <circle
        cx="250"
        cy="150"
        r="40"
        stroke="white"
        stroke-width="4"
        stroke-opacity="1"
        fill="grey"
        fill-opacity="1"
      ></circle>
      <circle
        cx="350"
        cy="250"
        r="40"
        stroke="white"
        stroke-width="4"
        stroke-opacity="1"
        fill="grey"
        fill-opacity="1"
      ></circle>
    </svg>
  </body>
</html>
