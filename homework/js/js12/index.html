<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS12</title>
  <style>
    header {
      height: 10vh;
      background-color: purple;
    }

    .container{
      display: flex;
      flex-direction: column;
    }

    main {
      background-color: blue;
      height: 0;
      width: 0;
      align-self: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <header id="header"></header>
    <main id="main"></main>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    // jūsų kodas. Aprašykite pelės žymėklio paspaudimo įvykį ant header elemento. Paspaudus ant header elemento turi atsirasti arba išsiskleisti su animacija main elementas kaip parodyta paveikslėlyje. 
    $(document).ready(function () {
      let $header = $('#header');
      let $main = $('#main');

      $header.click(function () {
        $main.animate({
            height : '500px',
            width: '800px',
            margin: '60px'
          },
          3000
        );
      });
    });
  </script>
</body>

</html>
