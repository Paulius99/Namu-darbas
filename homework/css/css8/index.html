<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>form</title>
  </head>
  <body>
    <h1>Registracija į renginį</h1>
    <form>
      <h2>Registracijos forma</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor numquam
        tempora, maxime impedit molestias.
      </p>
      <div class="question-first">
        <label for="name">Vardas</label>
        <input id="name" type="text" />
      </div>
      <div class="question-second">
        <label for="surname">Pavardė</label>
        <input id="surname" type="text" />
      </div>
      <div class="question-third">
        <label for="email">Elektroninis paštas</label>
        <input id="email" type="email" />
      </div>
      <input type="submit" value="Registruoti" />
    </form>
    <div class="content-wrapper">
      <h2>Jau užsiregistravę dalyviai</h2>
      <div class="table">
        <div class="line1">
          <p class="el-one center">Vardas</p>
          <p class="el-two center">pavardė</p>
          <p class="el-three center">elpastas</p>
        </div>
        <div class="line2">
          <p class="el-one">Jonas</p>
          <p class="el-two">Jonaitis</p>
          <p class="el-three">Jonaitis@gmail.com</p>
        </div>
        <div class="line3">
          <p class="el-one">Petras</p>
          <p class="el-two">Petraitis</p>
          <p class="el-three">Petraitis@gmail.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
